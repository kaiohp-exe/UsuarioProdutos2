spring.datasource.url=jdbc:postgresql://localhost:15432/produtosca
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

server.port=8080
spring.application.name=reclamacoes
security.jwt.secret=MinhaChaveSuperSecreta123456
security.jwt.expiration-in-hours=1
security.jwt.time-zone=-03:00
security.jwt.issuer=delivery-api